# Langs
[[plugins]]
repo = 'derekwyatt/vim-scala'
on_ft = ['scala']

[[plugins]]
repo = 'elixir-lang/vim-elixir'
on_ft = ['ex', 'exs']

[[plugins]]
repo = 'leafgarland/typescript-vim'
on_ft = ['typescript']

[[plugins]]
repo = 'clausreinke/typescript-tools.vim'
on_ft = ['typescript']
build = 'npm install'

[[plugins]]
repo = 'rcmdnk/vim-markdown'
on_ft = ['markdown']

[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = ['javascript']
hook_add = '''
  let g:jsx_ext_required = 0
'''

[[plugins]]
repo = 'othree/yajs.vim'
on_ft = ['javascript']

[[plugins]]
repo = 'othree/es.next.syntax.vim'
on_ft = ['javascript']

[[plugins]]
repo = 'othree/javascript-libraries-syntax.vim'
on_ft = ['javascript']
hook_add = '''
  let g:use_javascript_libs = 'jquery,underscore,react,flux,jasmine,chai'
  let b:javascript_lib_use_jquery = 1
  let b:javascript_lib_use_underscore = 1
  let b:javascript_lib_use_react = 1
  let b:javascript_lib_use_flux = 1
  let b:javascript_lib_use_jasmine = 1
  let b:javascript_lib_use_chai = 1
'''

[[plugins]]
repo = 'othree/html5.vim'
on_ft = ['javascript']

[[plugins]]
repo = 'neoclide/vim-jsx-improve'
on_ft = ['javascript']

[[plugins]]
repo = 'rschmukler/pangloss-vim-indent'
on_ft = ['javascript']

[[plugins]]
repo = 'ElmCast/elm-vim'
on_ft = ['elm']

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]]
repo = 'tpope/vim-endwise'
on_ft = ['ruby']

[[plugins]]
repo = 'osyo-manga/vim-monster'
on_ft = ['ruby']
depends = 'deoplete.nvim'

[[plugins]]
repo = '5t111111/denite-rails'
on_ft = ['ruby']
depends = 'denite.nvim'
hook_add = '''
  nnoremap [urails] <Nop>
  nmap     <Space>r [urails]

  nnoremap [urails]r :Denite<Space>rails:
  nnoremap <silent> [urails]m :<C-u>Denite<Space>rails:model<CR>
  nnoremap <silent> [urails]c :<C-u>Denite<Space>rails:controller<CR>
  nnoremap <silent> [urails]v :<C-u>Denite<Space>rails:view<CR>
'''

[[plugins]]
repo = 'othree/csscomplete.vim'
on_ft = ['css']
hook_add = '''
  autocmd FileType css setlocal omnifunc=csscomplete#CompleteCSS
'''

[[plugins]]
repo = 'elixir-editors/vim-elixir'
on_ft = ['elixir']

